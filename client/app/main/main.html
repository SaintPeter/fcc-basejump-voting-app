<div ng-include="'components/navbar/navbar.html'"></div>
<div class="poll-container">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="poll in polls" ng-show="!myPolls || (myPolls && pollOwner(poll))">

      <div  class="panel panel-default">
        <div class="panel-heading heading-custom-poll" ng-click="toggleExpand(poll)">
          <h3 class="panel-title">
              <span class="totalVotes" ng-class="{voted: voted(poll)}"> {{ poll.totalVotes }} </span>
              <span class="question">{{ poll.question }}</span>
              <hr>
              <a class="author" href="#"> {{ poll.owner_name }} </a>
          </h3>
        </div>

        <div class="panel-body poll-body slide" ng-show="isExpanded(poll) && voted(poll)">
          <canvas id="doughnut" class="chart chart-doughnut" data="poll.chartData" labels="poll.chartLabels" legend="true"></canvas>
        </div>

        <div class="panel-body poll-body slide" ng-show="isExpanded(poll) && !voted(poll)">
          <ul ng-repeat="option in poll.options" class="voteList">
            <li>
              <button class="btn btn-info btn-xs" ng-click="doVote(poll, option)">
                Vote
              </button>
              {{ option.text }}
            </li>
          </ul>
        </div>

        <div class="panel-footer pollFooter" ng-show="isExpanded(poll)">
          <social-media url="http://poll-tastic.herokuapp.com/poll/{{ poll.friendly }}" text="{{ poll.question }}"></social-media>
          <div ng-show="pollOwner(poll)">
            <button class="btn btn-success" ng-click="doEditPoll(poll)">
              Edit &nbsp;<i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-warning" confirm="Are you sure you want to clear all votes?" ng-click="clearPoll(poll)">
              Clear &nbsp;<i class="fa fa-times"></i>
            </button>
            <button class="btn btn-danger" confirm="Are you sure you want to delete this poll?" ng-click="deletePoll(poll)">
              Delete &nbsp;<i class="fa fa-times"></i>
            </button>
          </div>
          <div class="clearfix"></div>
        </div>

      </div>

  </div>
  <div class="clearfix"></div>
</div>

<div class="row" ng-show="isLoggedIn()">
  <div class="col-sm-3 col-md-4"></div>
  <div class="col-sm-6 col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <button ng-click="addPoll()" class="btn btn-success btn-block">
          Add Poll
        </button>
        <button ng-click="myPolls = !myPolls"  class="btn btn-default btn-block" type="button" data-toggle="button" aria-pressed="false" autocomplete="off">
          My Polls
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-md-4"></div>
</div>
